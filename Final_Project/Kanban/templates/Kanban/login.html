<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board - Log in</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'Kanban/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body class="body">
    <div class="container text-start mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
            <form action = "{% url 'login' %}" method = "post" class="form-control animate__animated animate__fadeInUp transparent_card">
                <h1 class = "text-center">Kanban Board - Log in</h1>
                <div class="container col-md-6 offset-md-3">
                {% csrf_token %}
                {{ form }}
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-light m-3" role = "button">Log in</button>
                    <p class = "text-center">Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </form>

            </div>
        </div>
    </div>
</body>
</html>
