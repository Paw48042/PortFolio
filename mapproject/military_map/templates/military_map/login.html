{% extends "military_map/layout.html" %}
{% load static %}
{% block title %}Login - เข้าสุ่ระบบ{% endblock %}
{% block body %}

        <div class="text-center">
            <h1>Login - เข้าสู่ระบบ</h1>
        </div>
        <form action="{% url 'login' %}" method = "post" class="form-control">
            {% csrf_token %}
            {{ form }}

                <input type="submit" class = "btn btn-primary m-3" value="Login"> | Doesn't have an Account? <a href="{% url 'register'%}">Register here</a>
            </div>
        </form>
    </div>

{% endblock %}
