{% extends "military_map/layout.html" %}
{% load static %}
{% block title %}สมัครใช้งานใหม่{% endblock %}

        <div class="text-center">
            <h1>Register - สมัครใช้งานใหม่ </h1>
        </div>
        <form action="{% url 'register' %}" method = "post" class="form-control">

        </form>
    </div>
